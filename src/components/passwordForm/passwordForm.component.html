<form [formGroup]="passwordForm" class="password-form">
    <label for="password" class="password-form-label">Password:</label>
    <app-password-input formControlName="password" (input)="onPasswordChange()"></app-password-input>
    <app-indicators [colors]="colors"></app-indicators>
    <h3 class="password-form-strength">{{ strength }}</h3>
</form>
